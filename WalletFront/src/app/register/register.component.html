<div class="container" >
    <h1 align="center">Register</h1>
    <div class="jumbotron" style="padding-bottom: 5%;">
        
        <form class="form-group" (ngSubmit) = "submit()" [formGroup] = "regForm">

        <!-- first name -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="regForm.get('firstName').invalid && regForm.get('firstName').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >First Name:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="regForm.get('firstName').invalid && regForm.get('firstName').touched" type="text" class="form-control" formControlName = "firstName" /></div>
        </div><br>

        <!-- last name -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="regForm.get('lastName').invalid && regForm.get('lastName').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >Last Name:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="regForm.get('lastName').invalid && regForm.get('lastName').touched" type="text" class="form-control" formControlName="lastName" /></div>
        </div><br>

        <!-- email -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="regForm.get('email').invalid && regForm.get('email').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >email:</label>
            </div>
            <div class="col-6 input-group ">
                <input [class.is-invalid]="regForm.get('email').invalid && regForm.get('email').touched" type="email" class="form-control" formControlName="email" >
                <div class="input-group-append">
                    <div class="input-group-text">
                         <span>@example.com</span>
                    </div>
                </div>
            </div>
        </div><br>

        <!-- Contact -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="regForm.get('contactNumber').invalid && regForm.get('contactNumber').touched">
                    <div *ngIf="regForm.get('contactNumber').errors?.pattern">
                        <small class="text-danger">*invalid number</small>
                    </div>
                    <div *ngIf="regForm.get('contactNumber').errors?.required">
                        <small class="text-danger">*Field Mandatory</small>
                    </div>
                </div>
                <label >Contact Number:</label>
            </div>
            <div class="col-6 input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span>+91</span>
                    </div>
                </div>
                <input [class.is-invalid]="regForm.get('contactNumber').invalid && regForm.get('contactNumber').touched" type="number" class="form-control" formControlName="contactNumber" />
            </div>
        </div><br>

        <!-- password -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="regForm.get('password').invalid && regForm.get('password').touched">
                    <div *ngIf="regForm.get('password').errors?.required" >
                        <small class="text-danger">*Field mandatory</small>
                    </div>
                    <div *ngIf="regForm.get('password').errors?.minlength">
                        <small class="text-danger">*password must be minimum 8 characters</small>
                    </div>
                </div>
                <label >password:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="regForm.get('password').invalid && regForm.get('password').touched" type="password" class="form-control" formControlName= "password"/></div>
        </div><br>

        <!-- cnfm password -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="regForm.errors?.mismatch">  
                    <small class="text-danger">*mismatch</small>
                </div>
                <label >Confirm password:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="regForm.errors?.mismatch" type="password" class="form-control" formControlName="confirmPassword" /></div>
        </div><br>
        <div align="center">
            <input [disabled] = "!regForm.valid" type="submit" class="btn btn-primary"  value="Register">
        </div>
        </form>
    </div>
</div>
