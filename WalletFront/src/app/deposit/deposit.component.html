<div class="container" align="center">
    <br><h2>Deposit</h2><br>
    <div class="jumbotron" style="width: 50%;">
        <div class="alert-danger" *ngIf="flag.value" >*Invalid Password</div><br>
        <form class="form-group" (ngSubmit) = "submit()" [formGroup] = "depositForm">

            <!-- amount -->
            <div class="row">

                <!-- validation -->
                <div class="col-6">
                    <div *ngIf="depositForm.get('amount').invalid && depositForm.get('amount').touched">
                        <div *ngIf="depositForm.get('amount').errors?.required">
                            <small class="text-danger">*Field mandatory</small>
                        </div>
                        <div *ngIf ="depositForm.get('amount').errors?.invalid_amount" >
                            <small class="text-danger">*invalid amount</small>
                        </div>
                    </div>
                    <label> Amount:</label>
                </div>

                <div class="col-6">
                    <input type="number" formControlName="amount" class="form-control" [class.is-invalid] ="depositForm.get('amount').invalid && depositForm.get('amount').touched" >
                </div>

            </div><br>

            <!-- password -->
            <div class="row">
                <!-- validation -->
                <div class="col-6">
                    <div *ngIf="depositForm.get('password').invalid && depositForm.get('password').touched">
                        <div *ngIf="depositForm.get('password').errors?.required" >
                            <small class="text-danger">*Field mandatory</small>
                        </div>
                        <div *ngIf="depositForm.get('password').errors?.minlength">
                            <small class="text-danger">*password must be minimum 8 characters</small>
                        </div>
                    </div>
                    <label >password:</label>
                </div>

                <div class="col-6">
                    <input type="password" [class.is-invalid]="depositForm.get('password').invalid && depositForm.get('password').touched" formControlName="password" class="form-control" >
                </div>

            </div><br>
            <div align="center">
            <input [disabled] = "!depositForm.valid" type="submit" class="btn btn-primary"  value="Deposit">
        </div>

        </form>
    </div>
</div>
