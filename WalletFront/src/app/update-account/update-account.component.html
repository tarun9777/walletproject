<div class="container" >
    <br><h3 align="center">Update</h3><br>
    <div class="jumbotron" style="padding-bottom: 5%;">

        <div class="alert-danger" *ngIf="flag.value">
            *Invalid password
        </div>
        
        <form class="form-group" (submit) = "submit()" [formGroup] = "updateForm">

        <!-- first name -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="updateForm.get('firstName').invalid && updateForm.get('firstName').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >First Name:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="updateForm.get('firstName').invalid && updateForm.get('firstName').touched" type="text" class="form-control" formControlName = "firstName" /></div>
        </div><br>

        <!-- last name -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="updateForm.get('lastName').invalid && updateForm.get('lastName').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >Last Name:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="updateForm.get('lastName').invalid && updateForm.get('lastName').touched" type="text" class="form-control" formControlName="lastName" /></div>
        </div><br>

        <!-- email -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="updateForm.get('email').invalid && updateForm.get('email').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >email:</label>
            </div>
            <div class="col-6 input-group ">
                <input [class.is-invalid]="updateForm.get('email').invalid && updateForm.get('email').touched" type="email" class="form-control" formControlName="email" >
                <div class="input-group-append">
                    <div class="input-group-text">
                         <span>@example.com</span>
                    </div>
                </div>
            </div>
        </div><br>

        <!-- Contact -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="updateForm.get('contactNumber').invalid && updateForm.get('contactNumber').touched">
                    <div *ngIf="updateForm.get('contactNumber').errors?.pattern">
                        <small class="text-danger">*invalid number</small>
                    </div>
                    <div *ngIf="updateForm.get('contactNumber').errors?.required">
                        <small class="text-danger">*Field Mandatory</small>
                    </div>
                </div>
                <label >Contact Number:</label>
            </div>
            <div class="col-6 input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span>+91</span>
                    </div>
                </div>
                <input [class.is-invalid]="updateForm.get('contactNumber').invalid && updateForm.get('contactNumber').touched" type="number" class="form-control" formControlName="contactNumber" />
            </div>
        </div><br>

        <!-- password -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="updateForm.get('password').invalid && updateForm.get('password').touched">
                    <div *ngIf="updateForm.get('password').errors?.required" >
                        <small class="text-danger">*Field mandatory</small>
                    </div>
                    <div *ngIf="updateForm.get('password').errors?.minlength">
                        <small class="text-danger">*password must be minimum 8 characters</small>
                    </div>
                </div>
                <label >password:</label>
            </div>
            <div class="col-6"><input [class.is-invalid]="updateForm.get('password').invalid && updateForm.get('password').touched" type="password" class="form-control" formControlName= "password"/></div>
        </div><br>

        <div align="center">
            <input [disabled] = "!updateForm.valid" type="submit" class="btn btn-primary"  value="Update">
        </div>
        </form>
    </div>
</div>
