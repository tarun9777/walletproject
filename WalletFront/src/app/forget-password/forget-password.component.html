<div class="container" align="center">
    <br><h1 align="center">Forget password</h1><br>
    <div class="jumbotron" align="center" style="width: 50%; padding-bottom: 5%;">
        <form class="form-group" (ngSubmit) = "submit()" [formGroup] = "forgetForm">
        <!-- customer ID -->

        <div class="alert-danger" *ngIf="invalidFlag.value">
            Invalid Cridentials
        </div>
            
        <div class="row">
            <div class="col-6">
                <div *ngIf="forgetForm.get('customerId').invalid && forgetForm.get('customerId').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >Customer ID:</label>
            </div>
            <div class="col-6">
                <input [class.is-invalid]="forgetForm.get('customerId').invalid && forgetForm.get('customerId').touched" type="number" class="form-control" formControlName = "customerId">
            </div>
        </div><br>

        <!-- email -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="forgetForm.get('email').invalid && forgetForm.get('email').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >Email:</label>
            </div>
            <div class="col-6">
                <input [class.is-invalid]="forgetForm.get('email').invalid && forgetForm.get('email').touched" type="email" class="form-control" formControlName = "email">
            </div>
        </div><br>

        <!-- contact -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="forgetForm.get('contactNumber').invalid && forgetForm.get('contactNumber').touched">
                    <small class="text-danger">*Field mandatory</small>
                </div>
                <label >Contact Number:</label>
            </div>
            <div class="col-6">
                <input [class.is-invalid]="forgetForm.get('contactNumber').invalid && forgetForm.get('contactNumber').touched" type="number" class="form-control" formControlName = "contactNumber">
            </div>
        </div><br>

        <!-- password -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="forgetForm.get('password').invalid && forgetForm.get('password').touched">
                    <div *ngIf="forgetForm.get('password').errors?.required" >
                        <small class="text-danger">*Field mandatory</small>
                    </div>
                    <div *ngIf="forgetForm.get('password').errors?.minlength">
                        <small class="text-danger">*password must be minimum 8 characters</small>
                    </div>
                </div>
                <label >New Password:</label>
            </div>
            <div class="col-6">
                <input [class.is-invalid]="forgetForm.get('password').invalid && forgetForm.get('password').touched" type="password" class="form-control" formControlName = "password">
            </div>
        </div><br>

        <!-- confirmPassword -->
        <div class="row">
            <div class="col-6">
                <div *ngIf="forgetForm.errors?.mismatch">  
                    <small class="text-danger">*mismatch</small>
                </div>
                <label >Confirm Password:</label>
            </div>
            <div class="col-6">
                <input [class.is-invalid]="forgetForm.errors?.mismatch" type="password" class="form-control" formControlName = "confirmPassword">
            </div>
        </div><br>

        <div align="center">
            <input [disabled] = "!forgetForm.valid" type="submit" class="btn btn-primary"  value="Change Password">
        </div>
        </form>

    </div>
</div>
